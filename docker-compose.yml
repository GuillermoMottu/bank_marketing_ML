version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: bank_marketing_db
    environment:
      POSTGRES_DB: ${DB_NAME:-bank_marketing}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bank_marketing_network

  # API FastAPI
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: bank_marketing_api
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-bank_marketing}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bank_marketing_network
    restart: unless-stopped

  # Dashboard Dash
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    container_name: bank_marketing_dashboard
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-bank_marketing}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      API_HOST: api
      API_PORT: 8000
      DASHBOARD_HOST: 0.0.0.0
      DASHBOARD_PORT: 8050
    ports:
      - "8050:8050"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      - db
      - api
    networks:
      - bank_marketing_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  bank_marketing_network:
    driver: bridge

